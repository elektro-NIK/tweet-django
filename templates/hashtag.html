{% extends "base.html" %}
{% block content %}
    <div class="row clearfix">
        <div class="col-md-12 column">
            {% for tweet in tweets.all %}
                <div class="well">
                    <span>{{ tweet.text }}</span>
                    <div class="username">{{ tweet.user }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
