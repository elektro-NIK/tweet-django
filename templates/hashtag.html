{% extends "base/base.html" %}
{% block content %}
    <div class="row clearfix">
        <div class="col-md-6 col-md-offset-3 column">
            {% for tweet in tweets.all %}
                <div class="well">
                    <span>{{ tweet.text }}</span>
                    <div class="username">
                        <a href="/user/{{ tweet.user.username }}">{{ tweet.user.username }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
