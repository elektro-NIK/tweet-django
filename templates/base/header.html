{% load i18n %}
<a class="navbar-brand" href="{% url 'index'%}">Tweet-django</a>
{% if user.username %}
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a href="/user/{{ user.username }}/" class="dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-user"></span> {{ user.username }}
            </a>
            <ul class="dropdown-menu">
                <li><a href="{% url 'profile' user.username %}">
                    <span class="glyphicon glyphicon-user"></span> {% trans 'Profile' %}</a>
                </li>
                <li class="divider"></li>
                <li><a href="#">
                    <span class="glyphicon glyphicon-stats"></span> {% trans 'User stats' %}</a>
                </li>
                <li class="divider"></li>
                <li><a href="#">
                    <span class="glyphicon glyphicon-cog"></span> {% trans 'Settings' %}</a>
                </li>
                <li class="divider"></li>
                <li><a href="{% url 'logout' %}">
                    <span class="glyphicon glyphicon-log-out"></span> {% trans 'Logout' %}</a>
                </li>
            </ul>
        </li>
    </ul>
    {% if not search %}
        <form class="navbar-form navbar-right" id="search-form" method="get" action="{% url 'search' %}">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="{% trans 'Search' %}" name="query">
                <div class="input-group-btn">
                    <button class="btn btn-search" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    {% endif %}
{% else %}
    <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'signup'%}"><span class="glyphicon glyphicon-user"></span> {% trans 'Sign Up' %}</a></li>
        <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> {% trans 'Login' %}</a></li>
    </ul>
{% endif %}
