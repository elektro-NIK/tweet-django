<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <a class="navbar-brand" href="{% url 'index'%}">Tweet-django</a>
    {% if user.username %}
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="/user/{{ user.username }}/" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{ user.username }}</a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'profile' user.username %}">Profile <span class="glyphicon glyphicon-user pull-right"></span></a></li>
                    <li class="divider"></li>
                    <li><a href="#">User stats <span class="glyphicon glyphicon-stats pull-right"></span></a></li>
                    <li class="divider"></li>
                    <li><a href="#">Settings <span class="glyphicon glyphicon-cog pull-right"></span></a></li>
                    <li class="divider"></li>
                    <li><a href="{% url 'logout' %}">Logout <span class="glyphicon glyphicon-log-out pull-right"></span></a></li>
                </ul>
            </li>
        </ul>
        {% if not search %}
            <form class="navbar-form navbar-right" id="search-form" method="get" action="{% url 'search' %}">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="query">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        {% endif %}
    {% else %}
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'signup'%}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    {% endif %}
</nav>
