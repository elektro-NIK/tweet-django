{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% get_available_languages as LANGUAGES %}
{% get_language_info_list for LANGUAGES as languages %}
<div class="nav navbar-nav navbar-right dropup" id="lang-selector">
    <button class="btn btn-default btn-transparent dropdown-toggle" type="button" data-toggle="dropdown">
        <span class="lang-lg" lang="{{ LANGUAGE_CODE }}"></span>
    </button>
    <ul class="dropdown-menu">
        {% for language in languages %}
            <li><a href="{% url 'setlang' lang=language.code %}"><span class="lang-lg lang-lbl-full" lang="{{ language.code }}"></span></a></li>
        {% endfor %}
    </ul>
</div>
